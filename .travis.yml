matrix:
  include:
    - language: java
      jdk:
        - oraclejdk8
    - language: python
      python: 3.6
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "~/.gradle"
before_install:
- chmod +x gradlew
script:
- "./gradlew clean test buildDistribution"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'build/distributions/apache-amaterasu-*.tar'
  skip_cleanup: true
  target_commitish: $TRAVIS_COMMIT
  on:
    tags: true
    repo: apache/incubator-amaterasu
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^version-.*
notifications:
  email:
  - dev@amaterasu.incubator.apache.org
